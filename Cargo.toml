[package]
name = "cw-multi-test"
version = "0.16.5"
authors = ["Ethan Frey <ethanfrey@users.noreply.github.com>"]
edition = "2021"
description = "Test helpers for multi-contract interactions"
license = "Apache-2.0"
repository = "https://github.com/CosmWasm/cw-multi-test"
homepage = "https://cosmwasm.com"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["iterator", "staking"]
iterator = ["cosmwasm-std/iterator"]
stargate = ["cosmwasm-std/stargate"]
staking = ["cosmwasm-std/staking"]
backtrace = ["anyhow/backtrace"]

[dependencies]
cw-utils = "1.0"
cw-storage-plus = "1.0"
cosmwasm-std = { version = "1.2", features = ["staking", "stargate"] }
itertools = "0.10.1"
schemars = "0.8.1"
serde = { version = "1.0", default-features = false, features = ["derive"] }
prost = "0.9"
anyhow = "1.0.41"
thiserror = "1.0"
derivative = "2"

# We don't use the following dependencies directly. They're dependencies of our dependencies.
# We specify them to tighten their version requirements so that builds with `-Zminimal-versions` work.
# Once we bump `cosmwasm-*` deps to a version after `1.1.5`, we can remove these.
k256 = { version = "0.11.1", features = ["ecdsa"] }
cw-orch = {version="0.13.0", git="https://github.com/AbstractSDK/cw-orchestrator.git", features=["daemon"], branch="feature/local_executor" }
tokio = "1.28.2"
ibc-chain-registry = "0.24.1"
cosmwasm-vm = { version = "1.2", features = ["staking", "stargate"] }
bincode = "1.3.3"
base64 = "0.21.2"
cw20 = "1.0.1"
ibc-relayer-types = "0.24.1"

[dev-dependencies]
# We don't use the following dependencies directly. They're dependencies of our dependencies.
# We specify them to tighten their version requirements so that builds with `-Zminimal-versions` work.
# Once we bump `cosmwasm-*` deps to a version after `1.1.5`, we can remove these.
serde_json = "1.0.40"