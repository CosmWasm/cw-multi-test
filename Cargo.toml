[package]
name = "cw-multi-test"
version = "2.0.1"
authors = [
    "Ethan Frey <ethanfrey@users.noreply.github.com>",
    "Dariusz Depta <DariuszDepta@users.noreply.github.com>"
]
description = "Testing tools for multi-contract interactions"
repository = "https://github.com/CosmWasm/cw-multi-test"
homepage = "https://cosmwasm.com"
license = "Apache-2.0"
edition = "2021"

[features]
default = ["cosmwasm_2_0"]
backtrace = ["anyhow/backtrace"]
cosmwasm_2_0 = ["cosmwasm-std/cosmwasm_2_0"]

[dependencies]
anyhow = "1.0.86"
bech32 = "0.11.0"
cosmwasm-std = { version = "2.0.3", features = ["iterator", "staking", "stargate"] }
cw-storage-plus = "2.0.0"
cw-utils = "2.0.0"
derivative = "2.2.0"
itertools = "0.13.0"
prost = "0.12.6"
schemars = "0.8.17"
serde = "1.0.202"
sha2 = "0.10.8"
thiserror = "1.0.61"

[dev-dependencies]
hex = "0.4.3"
hex-literal = "0.4.1"
once_cell = "1.19.0"
